<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/input-animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="background-animation">
    <div class="background-cover"></div>
    <header class="login-header">
        <div class="login-header-left">
            <img class="logo-animation" src="./assets/img/join-logo.png">
        </div>
        <div class="login-header-right">
            <span>Not a join user?</span>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>

    <main>
        <div class="login-container login-container-centered">
            <h1>Log in</h1>
            <span class="login-border-bottom"></span>
            <form class="login-form">
                <input class="login-input-fields input-email-icon" type="email" id="email" placeholder="Email" required>
                <input class="login-input-fields input-password-icon" type="password" id="password" placeholder="Password" required>
                <div class="remember-me-container">
                    <div><input type="checkbox"> Remember me</div>
                    <a href="#">Forgot my password</a>
                </div>
                <div class="login-btn-container">
                    <button class="dark-btn">Login</button>
                    <button class="light-btn" onclick="window.location.href='/summary-user.html'">Guest Log in</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
