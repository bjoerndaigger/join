<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary | Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header-side.css">
    <link rel="stylesheet" href="./css/summary-user.css">
    <link rel="icon" type="image/png" href="assets/img/join-logo.png">
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/add-task.js"></script>
    <script src="js/summary-user.js"></script>
</head>

<body onload="initSummary()">
    <!-- Header + Nav Templates> -->
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>
    <!-- Animation -->
    <div class="background-cover"></div>
    <!-- Content -->
    <main>
        <div class="main-container">
            <div class="headline">
                <h1>Summary</h1>
                <div class="headline-subtext">
                    <div class="border-blue"></div>
                    <span>Everything in a nutshell</span>
                </div>
            </div>
            <div class="content">
                <!-- Main Left -->
                <div class="content-left">
                    <!-- Tasks First Row -->
                    <div class="content-first-row">
                        <div class="task-small-container" onclick="linkToBoard()">
                            <span id="tasks-in-board" class="task-number">0</span>
                            <span class="task-subtext">Tasks In Board</span>
                        </div>
                        <div class="task-small-container" onclick="linkToBoard()">
                            <span id="tasks-in-progress" class="task-number">0</span>
                            <span class="task-subtext">Tasks In Progress</span>
                        </div>
                        <div class="task-small-container" onclick="linkToBoard()">
                            <span id="tasks-awaiting-feedback" class="task-number">0</span>
                            <span class="task-subtext">Awaiting Feedback</span>
                        </div>
                    </div>
                    <!-- Tasks Second Row -->
                    <div class="content-second-row">
                        <div class="task-urgent-container" onclick="linkToBoard()">
                            <div class="urgent-img">
                                <img src="./assets/img/urgent-icon.png">
                            </div>
                            <div class="justify-content-tasks">
                                <span id="tasks-urgent" class="task-urgent-number">0</span>
                                <span>Urgent</span>
                            </div>
                            <div class="border-gray">
                            </div>
                            <div class="justify-content-tasks">
                                <span id="upcoming-deadline" class="task-urgent-date">-</span>
                                <span>Upcoming Deadline</span>
                            </div>
                        </div>
                    </div>
                    <!-- Tasks Third Row-->
                    <div class="content-third-row">
                        <div class="task-todo-container" onclick="linkToBoard()">
                            <div class="todo-img">
                                <img src="./assets/img/task-todo.png">
                            </div>
                            <div class="justify-content-tasks">
                                <span id="tasks-to-do" class="task-number">0</span>
                                <span class="task-subtext">To-do</span>
                            </div>
                        </div>
                        <div class="task-done-container" onclick="linkToBoard()">
                            <div class="done-img">
                                <img src="./assets/img/task-done.png">
                            </div>
                            <div class="justify-content-tasks">
                                <span id="tasks-done" class="task-number">0</span>
                                <span class="task-subtext">Done</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main Right -->
                <div class="content-right animation">
                    <div id="user-greetings" class="user-greetings"></div>
                    <div id="user-name" class="user-name"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
