<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="/css/summary-user.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/header-side.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body onload="init()">
    
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/nav.html"></div>
    

    <main>
    


        <!-- Main Right -->
        <div class="summary-main-container">
            <div class="summary-headline">
                <h1>Summary</h1>
                <div class="summary-border-blue"></div>
                <span>Everything in a nutshell</span>
            </div>
            <div class="summary-content">
                <div class="summary-content-left">
                    <div class="summary-content-first-row">
                        <div class="summary-task-small">
                            <span class="summary-task-small-number">5</span>
                            <span>Tasks In Board</span>
                        </div>
                        <div class="summary-task-small">
                            <span class="summary-task-small-number">2</span>
                            <span>Tasks In Progress</span>
                        </div>
                        <div class="summary-task-small">
                            <span class="summary-task-small-number">2</span>
                            <span>Awaiting Feedback</span>
                        </div>
                    </div>
                </div>
                <div class="summary-content-right">Good Morning,<br>User</div>
            </div>

        </div>
    </main>

</body>

</html>
