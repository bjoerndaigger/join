<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="css/header-side.css">
    <link rel="stylesheet" href="/css/summary-user.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/add-task.css">
    
    

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>

    <form>
        <div id="addTaskPageBody" class="addTaskPage">
            <h1 class="headline">Add Task</h1>
            <div class="addTaskLR">
                <div class="addTaskLeft">
                    <div class="center">
                        <h4>Title</h4>
                        <input required id="titleField" type="text" class="textAreaStyle1" placeholder="enter a Title">
                        <h4>Description</h4>
                        <textarea required id="descriptionField" class="textAreaStyle1"
                            placeholder="enter a description"></textarea>
                        <h4>Category</h4>
                        <div class="d-none" id="newCategory">
                            <input id="customCategory" type="text" placeholder="new Category">
                            <div>
                                <img src="../img/crossx.svg">
                            </div>
                        </div>
                        
                        <div class="d-none" id="categoryColors">
                            <div class="categoryColor" id="1" style="background-color: #8aa4ff;">
                            </div>
                            <div class="categoryColor" id="2" style="background-color: #ff0000;">
                            </div>
                            <div class="categoryColor" id="3" style="background-color: #2ad300;">
                            </div>
                            <div class="categoryColor" id="4" style="background-color: #ff8a00;">
                            </div>
                            <div class="categoryColor" id="5" style="background-color: #e200be;">
                            </div>
                            <div class="categoryColor" id="6" style="background-color: #0038ff;">
                            </div>
                        </div>
                        <h4>Assigned to</h4>
                        <div class="dropdown">
                            <button type="button" class="dropbtn">
                                <span id="dropbtnAssigned">choose Contact</span>
                                
                                <input class="dropdownInput"
                                    id="dropdownInputAssigned">
                                <img src=".."></button>
                            <div id="myAssignedDropdownATP" class="dropdown-content d-none">
                            </div>
                        </div>
                        <div id="assignedAddTask" style="display: flex; margin-top: 15px;"></div>
                    </div>
                </div>
                <div class="centerLine">
                    <div class="dividingLine"></div>
                </div>
                <div class="addTaskRight">
                    <div class="center">
                        <h4>Due date</h4>
                        <input required id="dueDateField" name="dueDateField" class="textAreaStyle1" type="date">
                        <h4>Prio</h4>
                        <div id="prioField" class="prio">
                            <div id="Urgent-button" class="button1">Urgent <img
                                    id="Urgent" src="../img/prioUrgent.svg"></div>

                            <div id="Medium-button" class="button1">Medium<input
                                    class="dropdownInput" id="inputPrio"><img
                                    id="Medium" src="../img/prioMedium.svg"></div>
                            <div id="Low-button" class="button1">Low <img id="Low"
                                    src="../img/prioLow.svg"></div>
                        </div>
                        <h4>Subtasks</h4>
                        <div id="subtaskField">
                            <div>
                                <input id="subtaskInput" type="text" placeholder="new Subtask">
                                <img src="../img/tick.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="finishButtonsATP">
                    <button class="buttonGlobal1" id="createTaskButton" type="submit">Create Task</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
