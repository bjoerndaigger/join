<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header-side.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="icon" type="image/png" href="assets/img/join-logo.png">
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/board-popup-card.js"></script>
    <script src="js/board-templates.js"></script>
    <script src="js/add-task.js"></script>
    <script src="js/login.js"></script>

</head>

<body onload="init(); initBoard()">
    <!-- Header + Nav Templates> -->
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>

    <!-- Main Content> -->
    <main>
        <div class="board-section">
            <div class="board-header margin-bottom-25">
                <div class="headline-mobile d-none">Kanban Project Management Tool</div>
                <div class="board-add-task">
                    <h1>Board</h1>
                    <img onclick="openAddTask()" class="add-task-btn-mobile d-none" src="./assets/img/add_task_mob.svg"
                        alt="">
                </div>
                <div class="search-container">
                    <div class="search-box"><input type="text" placeholder="Find Task" onkeyup="findTasks()">
                        <div class="dividing-line"></div>
                        <div class="search-icon"><img src="./assets/img/magnifier.png" alt=""></div>
                    </div>
                    <button class="dark-btn add-task-btn-big" onclick="openAddTask()">Add task +</button>
                </div>

            </div>

            <div class="board-content">
                <div class="board-column">
                    <div class="board-column-head">
                        <h3>To Do</h3>
                        <div class="add-task-column" onclick="openAddTask('to-do')">
                            <img src="./assets/img/plus.svg">
                        </div>
                    </div>
                    <div class="drag-area" id="to-do" ondrop="moveTo('to-do'); removeHighlight('to-do')" ondragover="allowDrop(event); highlight('to-do')" ondragleave="removeHighlight('to-do')"></div>

                </div>
                <div class="board-column">
                    <div class="board-column-head">
                        <h3>In Progress</h3>
                        <div class="add-task-column" onclick="openAddTask('in-progress')">
                            <img src="./assets/img/plus.svg">
                        </div>
                    </div>
                    <div class="drag-area" id="in-progress" ondrop="moveTo('in-progress'); removeHighlight('in-progress')" ondragover="allowDrop(event); highlight('in-progress')" ondragleave="removeHighlight('in-progress')"></div>
                </div>
                <div class="board-column">
                    <div class="board-column-head">
                        <h3>Awaiting Feedback</h3>
                        <div class="add-task-column" onclick="openAddTask('awaiting-feedback')">
                            <img src="./assets/img/plus.svg">
                        </div>
                    </div>
                    <div class="drag-area" id="awaiting-feedback" ondrop="moveTo('awaiting-feedback'); removeHighlight('awaiting-feedback')" ondragover="allowDrop(event); highlight('awaiting-feedback')" ondragleave="removeHighlight('awaiting-feedback')"></div>
                </div>
                <div class="board-column">
                    <div class="board-column-head">
                        <h3>Done</h3>
                        <div class="add-task-column" onclick="openAddTask('done')">
                            <img src="./assets/img/plus.svg">
                        </div>
                    </div>
                    <div class="drag-area" id="done" ondrop="moveTo('done'); removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Popup Card -->
    <div id="popup-card" class="popup-card d-none"></div>
</body>

</html>
