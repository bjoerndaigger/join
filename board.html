<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/header-side.css">
    <link rel="stylesheet" href="/css/board.css">
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/boardTemplate.js"></script>
    <script src="js/createTask.js"></script>
    <script src="js/taskForm.js"></script>
    <script src="js/taskFormTemplate.js"></script>
    <script src="js/addTaskPopup.js"></script>
    <script src="js/addTaskPopupTemplate.js"></script>
    <link rel="stylesheet" href="assets/templates/addTaskPopup.css">
    <title>Join - Board</title>
</head>
<body onload="init()">

    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/nav.html"></div>

    <div id="Boardpopup" class="d-none"></div>
    <div class="content">
        <div class="headline">
            <h1><b>Board</b></h1>
            <div class="headaction">
                <div class="searchbar">
                    <div class="searchinfield">
                        <input type="text" onkeyup="findTask('search')" placeholder="Find Task" id="search">
                        <img src="./assets/img/Search.png">
                    </div>
                </div>
                <button onclick="taskPopup()" class="addtask">Add task +</button>
            </div>
            <div class="addTaskMobile" onclick="taskPopup()"><div class="plusbuttonMobile">+</div></div>
        </div>
        <div class="searchMobile">
            <div class="searchbar">
                <div class="searchinfield">
                    <input type="text" onkeydown="findTask('mobileSearch')" placeholder="Find Task" id="mobileSearch">
                    <img src="assets/img/Search.png">
                </div>
            </div>
        </div>
        <div class="taskbar">
            <div class="taskbar_1">
                <div>
                    <div class="taskHeader" onclick="taskPopup()">
                        <div>
                            <p>To do</p>
                        </div>
                        <div class="plusbutton">+</div>
                    </div>
                    <div class="taskbox" id="toDos"></div>
                </div>
                <div>
                    <div class="taskHeader" onclick="taskPopup()">
                        <div>
                            <p>In progress</p>
                        </div>
                        <div class="plusbutton">+</div>
                    </div>
                    <div class="taskbox" id="inProgress"></div>
                </div>
            </div>
            <div class="taskbar_2">
                <div>
                    <div class="taskHeader" onclick="taskPopup()">
                        <div>
                            <p>Awaiting Feedback</p>
                        </div>
                        <div class="plusbutton">+</div>
                    </div>
                    <div class="taskbox" id="awaitingFeedback"></div>
                </div>
                <div>
                    <div class="taskHeader" onclick="taskPopup()">
                        <div>
                            <p>Done</p>
                        </div>
                        <div class="plusbutton">+</div>
                    </div>
                    <div class="taskbox" id="doneTasks"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
